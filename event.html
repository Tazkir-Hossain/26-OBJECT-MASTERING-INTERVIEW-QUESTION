<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul>
      <li>Lorem, ipsum dolor.</li>
      <li>Lorem ipsum dolor sit.</li>
      <li onclick="this.innerText='Some one clicked'">
        Lorem ipsum dolor sit amet.
      </li>
      <li onclick="itemClickHander(event)">Lorem, ipsum.</li>
      <li id="lastPerson">Lorem ipsum dolor sit amet consectetur.</li>
    </ul>
    <script>
      function itemClickHander(event) {
        console.log(event.target.innerText);
      }
      document
        .getElementById("lastPerson")
        .addEventListener("click", itemClickHander);
    </script>
  </body>
</html>
